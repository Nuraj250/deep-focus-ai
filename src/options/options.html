<!DOCTYPE html>
<html lang="en">
<head>
  <title>Deep Focus Settings</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <h2>Settings</h2>

  <label for="break-duration">Break Duration (minutes):</label>
  <input type="number" id="break-duration" min="1" max="60" value="5">
  <button id="save-settings" class="btn">Save</button>

  <h3>Blocked Websites</h3>
  <input type="text" id="blocked-site" placeholder="Enter website (e.g., facebook.com)">
  <button id="add-site" class="btn">Add</button>
  <ul id="blocked-sites-list"></ul>

  <script src="options.js"></script>
</body>
</html>
