<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deep Focus</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-container">
    <h2>Deep Focus</h2>
    <div class="status">
      <p>Focus Mode: <span id="status-text">Inactive</span></p>
    </div>
    <button id="start-break" class="btn break-btn">Take a Break</button>
    <button id="toggle-focus" class="btn">Enable Focus Mode</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
